<!DOCTYPE>
<html>
<head>
    <title>DPX - Desenvolvimento de Planilhas em Excel</title>

    <style type="text/css">
        body
        {
            background-image: url(bg.png);
            background-color: #F8F8F8;
            
            font-family: Arial, Helevetica, Sans-Serif;
            font-size: 12pt;
            margin: 0;
        }
        
        header
        {
            height: 70px;
            margin: 10px 2%;
        }
        
        header img
        {
            cursor: pointer;
            float: left;
            margin-right: 10px;
        }
        
        header h1
        {
            color: #444;
            cursor: pointer;
            display: inline;
            font-size: 16pt;
            margin-top: 11px;
            position: absolute;
            text-shadow: 1px 1px #DDD;
        }
        
        .unselectable
        {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <header class="unselectable">
        <img src="logo.png" alt="DPX" />
        <h1>Desenvolvimento<br />de Planilhas em Excel</h1>
    </header>
</body>
</html>
