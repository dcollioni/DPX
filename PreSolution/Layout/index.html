        @font-face

        li
        {
            -webkit-transition: box-shadow 250ms, background-color 250ms, border-color 250ms;
            -moz-transition: box-shadow 250ms, background-color 250ms, border-color 250ms;
            transition: box-shadow 250ms, background-color 250ms, border-color 250ms;
        }
        
        img

        #header
        {
            height: 70px;
            margin: 20px 2%;
        }
        
        #header img
        {
            cursor: pointer;
            float: left;
            margin-right: 10px;
        }
        
        #header h1
        {
            color: #444;
            cursor: pointer;
            display: inline;
            font-size: 16pt;
            margin-top: 11px;
            position: absolute;
            text-shadow: 1px 1px #DDD;
        }
        
        .unselectable
        {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        #topline
        {
            background-color: #0098CB;
            box-shadow: 0px 0px 80px #0098CB;
            height: 4px;
        }
        
        #menu
        {
            display: inline;
            float: right;
            margin: 40px 5px 0 0 ;
            vertical-align: bottom;
        }
        
        #menu ul
        {
            list-style: none;
            margin: 0;
        }
        
        #menu ul li
        {
            display: inline-block;
            margin: 0 3px;
        }
        
        #menu ul li a
        {
            color: #444;
            text-decoration: none;
        }
        
        #menu ul li a:hover
        {
            text-shadow: 2px 2px #E5E5E5;
        }
        
        #menu ul li a.active
        {
            font-weight: bold;
        }
        
        #menu ul li.separator
        {
            color: #CCC;
        }
        
        #carrousel
        {
            height: 300px;
            margin: 30px 4%;
            padding: 0;
            text-align: center;
        }
        
        #carrousel #items
        {
            display: inline-block;
            float: left;
            margin: 0;
            padding: 0;
            width: 20%;
        }
        
        #carrousel #items ul,
        #carrousel #content ul
        {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #carrousel #items li
        {
            border: 1px solid #BBB;
            background-color: #D4DFEE;
            color: #3066AD;
            cursor: pointer;
            font-size: 14pt;
            font-weight: bold;
            height: 55px;
            margin: 3px 0;
            line-height: 54px;
            text-shadow: 1px 1px #DDD;
        }
        
        #carrousel #items li:hover
        {
            border-color: #AAA;
            box-shadow: 0px 0px 6px #AAA;
        }
        
        #carrousel #items li.active
        {
            background-color: #366AAA;
            border-color: #666;
            border-right: none;
            box-shadow: 0px 0px 15px #AAA;
            color: #D4DFEE;
            padding-right: 8px;
            margin-right: -6px;
            text-shadow: 1px 1px #888;
        }

        #carrousel #content
        {
            background-color: #F2F2F2;
            box-sizing: border-box;
            box-shadow: 3px 0px 15px #CCC;
            border: 1px solid #AAA;
            border-left: none;
            display: inline-block;
            height: 297px;
            margin: 3px 0;
            padding: 0;
            width: 79%;
        }
        
        #carrousel #content ul li
        {
            display: none;
        }
        
        #carrousel #content ul li.active .item
        {
            height: 100%;
            width: 100%;
        }
        
        #carrousel #content ul li.active
        {
            display: block;
        }
        
        #carrousel #content ul li:hover img
        {
            box-shadow: 0px 0px 5px #000;
        }
        
        #carrousel #content ul li img
        {
            float: right;
            height: 100%;
            width: 50%;
        }
        
         #carrousel #content ul li .text

             float: left;

<body>
    <div id="topline"></div>

    <div id="header" class="unselectable">
        <img src="logo.png" alt="DPX" />
        <h1>Desenvolvimento<br />de Planilhas em Excel</h1>

        <div id="menu">
            <ul>

                <li class="separator">|</li>

                </li>

                <li>

                </li>
                <li class="separator">|</li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="carrousel">
        <div id="items">
            <ul>
                <li class="first active">DPX</li>
                <li class="second">Empresa</li>
                <li class="third">Serviços</li>
                <li class="fourth">Clientes</li>
                <li class="fifth">Contato</li>
            </ul>
        </div>
        <div id="content">
            <ul>
                <li class="first active">
                    <div class="item">
                        <div class="text">DPX</div>
                        <!--<img src="Cumprimento.jpg" alt="DPX" />-->
                        <img src="company.jpg" alt="Empresa" />
                    </div>
                </li>
                <li class="second">

                        <div class="text">Empresa</div>
                        <img src="company2.png" alt="DPX" />
                    </div>
                </li>
                <li class="third">
                    <div class="item">
                        <div class="text">Serviços</div>
                        <img src="consultoria.jpg" alt="Serviços" />
                    </div>
                </li>
                <li class="fourth">
                    <div class="item">
                        <div class="text">Clientes</div>
                        <img src="clientes.jpg" alt="Clientes" />
                    </div>
                </li>
                <li class="fifth">
                    <div class="item">
                        <div class="text">Contato</div>
                        <img src="contato2.jpg" alt="Contato" />
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#carrousel #items li').click(function () {
                $(this).parent().children().removeClass('active');
                var position = $(this)[0].className;

                $(this).addClass('active');


                $("#carrousel #content ul").children().removeClass('active');
                $("#carrousel #content ul").find('.' + position).addClass('active');
            });
        });
    </script>
</body>
